<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="main__container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="buttons__container">
            <button class="item additional__operators clear">AC</button>
            <button class="item additional__operators negative">+/-</button>
            <button class="item additional__operators procent">%</button>
            <button class="item math__operators">/</button>
            <button class="item numbers">7</button>
            <button class="item numbers">8</button>
            <button class="item numbers">9</button>
            <button class="item math__operators">X</button>
            <button class="item numbers">4</button>
            <button class="item numbers">5</button>
            <button class="item numbers">6</button>
            <button class="item math__operators">-</button>
            <button class="item numbers">1</button>
            <button class="item numbers">2</button>
            <button class="item numbers">3</button>
            <button class="item math__operators">+</button>
            <button class="item numbers zero">0</button>
            <button class="item point">.</button>
            <button class="item equal">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
